- name: secret-manager test
  hosts: localhost
  vars:
    secret_id: "0f7c4509-90cf-4857-be56-2fcde616f0e1"
    name: "unit_test-create-secret"
    data: '{{ lookup("env", "SECRET_VALUE") }}'
  tasks:
  - name: create a secret version from an existing secret`
    create_secret_version:
      secret_id:  "{{ secret_id }}"
      data: "{{ data }}" 
    register: output
  - name: dump test output
    debug:
      var: output.message