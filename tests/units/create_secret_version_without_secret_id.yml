- name: secret-manager test
  hosts: localhost
  vars:
    name: "unit_test-create-secret"
    data: '{{ lookup("env", "SECRET_VALUE") }}'
    "project_id": "55a4141e-16e7-4150-a8fe-8405f8ef2bb5"
  tasks:
  - name: create a secret version`
    create_secret_version:
      data: "{{ data }}"
      name: "{{ name }}"
      project_id: "{{ project_id }}"
    register: output
  - name: dump test output
    debug:
      var: output.message